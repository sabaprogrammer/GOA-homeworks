<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fronten1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="image">
          <img src="illustration-hero.svg" alt="Music note icon" />
        </div>
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="actions">
            <div class="plan">
              <h2>Annual Plan</h2>
              <button class="change-plan">Change</button>
            </div>
            <div class="change-plan2">
              <img src="icon-music.svg" alt="" class="icon-music" />
            </div>
            <div class="plan">
              <p>$59.99/year</p>
            </div>
            <button class="proceed-to-payment">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
