<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="childs child-1">
        <img src="image-jeremy.png" alt="" class="image" />
      </div>
      <div class="childs child-2"><h6>Report for</h6></div>
      <div class="childs child-3"><h1>Jeremy Robson</h1></div>
    </div>
    <div class="parent-1">
      <div class="childs child-4"><h5>Daily</h5></div>
      <div class="childs child-5"><h5>Weekly</h5></div>
      <div class="childs child-6"><h5>Monthly</h5></div>
    </div>
    <div class="orange">
      <img src="icon-work.svg" alt="" class="managment" />
    </div>
    <div class="parent-2">
      <div class="childs child-7"><h5>Work</h5></div>
      <div class="childs child-8"><h5>...</h5></div>
      <div class="childs child-9"><h5>32hrs</h5></div>
      <div class="childs child-10"><h5>Last Week - 36hrs</h5></div>
    </div>
    <div class="green">
      <img src="icon-exercise.svg" alt="" class="run" />
    </div>
    <div class="parent-3">
      <div class="childs child-7"><h5>Exercise</h5></div>
      <div class="childs child-8"><h5>...</h5></div>
      <div class="childs child-9"><h5>4hrs</h5></div>
      <div class="childs child-10"><h5>Last Week - 5hrs</h5></div>
    </div>
    <div class="blue">
      <img src="icon-play.svg" alt="" class="game" />
    </div>
    <div class="parent-4">
      <div class="childs child-7"><h5>Play</h5></div>
      <div class="childs child-8"><h5>...</h5></div>
      <div class="childs child-9"><h5>10hrs</h5></div>
      <div class="childs child-10"><h5>Last Week - 8hrs</h5></div>
    </div>
    <div class="purple">
      <img src="icon-social.svg" alt="" class="social" />
    </div>
    <div class="parent-5">
      <div class="childs child-7"><h5>Social</h5></div>
      <div class="childs child-8"><h5>...</h5></div>
      <div class="childs child-9"><h5>5hrs</h5></div>
      <div class="childs child-10"><h5>Last Week - 10hrs</h5></div>
    </div>
    <div class="red">
      <img src="icon-study.svg" alt="" class="book" />
    </div>
    <div class="parent-6">
      <div class="childs child-7"><h5>Study</h5></div>
      <div class="childs child-8"><h5>...</h5></div>
      <div class="childs child-9"><h5>4hrs</h5></div>
      <div class="childs child-10"><h5>Last Week - 7hrs</h5></div>
    </div>
    <div class="yellow">
      <img src="icon-self-care.svg" alt="" class="heart" />
    </div>
    <div class="parent-7">
      <div class="childs child-7"><h5>Self Care</h5></div>
      <div class="childs child-8"><h5>...</h5></div>
      <div class="childs child-9"><h5>2hrs</h5></div>
      <div class="childs child-10"><h5>Last Week - 2hrs</h5></div>
    </div>
  </body>
</html>
