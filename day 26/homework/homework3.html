<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <form>

      <br />

      <br />

      <br />
      <input type="text" />
      <br />
      <br>

      <input type="text" >
      <br>
      <br>

      <br>

      <input type="text" >
      <br>
      <br>

      <br>

      <input type="text" >

      <br>

      <textarea name="" id="" placeholder="Add More"></textarea>
      <br>
      <label for="#7">Student's Signature</label>
      <br>
      <textarea name="" id="#7" ></textarea>
      <br>
      <input type="button" value="SEND">
